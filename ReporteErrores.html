<!DOCTYPE html>
<html lang='es'><head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Reporte de Errores</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; min-height: 100vh; }
.container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); overflow: hidden; }
.header { background: linear-gradient(135deg, #1a232e 0%, #29323f 100%); color: white; padding: 30px; text-align: center; }
.header h1 { font-size: 2.5em; margin-bottom: 8px; }
.header p { color: #bdc3c7; font-size: 0.95em; }
.content { padding: 30px; }
table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
thead { background: #34495e; color: white; }
th { padding: 15px; text-align: left; font-weight: 600; text-transform: uppercase; font-size: 0.85em; letter-spacing: 0.5px; }
td { padding: 12px 15px; border-bottom: 1px solid #ecf0f1; color: #2c3e50; }
tbody tr:hover { background: #f8f9fa; }
tbody tr:last-child td { border-bottom: none; }
code { background: #ecf0f1; padding: 3px 6px; border-radius: 3px; font-family: 'Courier New', monospace; color: #e74c3c; }
.badge { background: #3498db; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; font-weight: 600; }
.badge-error { background: #e74c3c; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; font-weight: 600; }
.alert { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; border-radius: 4px; color: #856404; margin: 20px 0; }
.alert-error { background: #f8d7da; border-left: 4px solid #dc3545; padding: 15px; border-radius: 4px; color: #721c24; margin: 20px 0; }
.success { background: #d4edda; border-left: 4px solid #28a745; padding: 15px; border-radius: 4px; color: #155724; margin: 20px 0; font-size: 1.1em; }
.stats { background: #e8f4f8; padding: 12px 20px; border-radius: 6px; margin-bottom: 15px; color: #2c3e50; font-size: 1.05em; }
.error-row { background: #fff5f5; }
</style>
</head><body>
<div class='container'>
<div class='header'>
<h1>Reporte de Errores</h1>
<p>Compilador OLC1 - Proyecto Final 2024</p>
</div>
<div class='content'>
<div class='success'>✅ ¡Excelente! No se encontraron errores.</div>
</div>
</div>
</body></html>
